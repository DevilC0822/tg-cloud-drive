name: Frontend Copy Audit

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'design-system/**'
      - '.github/workflows/frontend-copy-audit.yml'
  push:
    paths:
      - 'frontend/**'
      - 'design-system/**'
      - '.github/workflows/frontend-copy-audit.yml'

jobs:
  copy-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: 安装依赖
        run: npm ci

      - name: 文案巡检检查模式
        run: npm run copy:audit:check
